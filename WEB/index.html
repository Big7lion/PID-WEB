<!DOCTYPE html>
<html lang="en">

<head>
    <title>水温控制界面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="web_site.ico" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.my-message.1.1.css" />
    <link href="http://cdn.bootcss.com/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/userCss.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body style="padding-bottom: 70px">
    <div style="border-top: 3px solid lightblue;"></div>
    <div style="margin-bottom:3px"></div>
    <div class="container">
        <div class="jumbotron" style="background-image: url(https://visualhunt.com/photos/m/7/beach-ripple-sand.jpg);background-size:100%;text-shadow: #333 0.1em 0.1em 0.1em;">
            <h1>水温控制系统</h1>
            <p><br/>这是一个水温控制系统；&nbsp;<br/>请在使用本网页前，打开桌面端的控制程序并连接到服务器。</p>
            <p id="start_btn" style="text-align: center;margin-top: 30px"><a class="btn btn-info btn-lg" role="button">开始使用</a></p>
        </div>
        <div></div>
        <div class="container-fluid">
            <div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" href="#collapseOne"><span class="caret"></span>&nbsp;&nbsp;温度与PID设定</a></h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="container">
                                <h4>拖动滑动条来进行设置<br/></h4>
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-1">
                                        <h1 class="show-font"><span id="Aim-temp-show">0.0</span>℃</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-6">
                                        <label for="Aim-temp-range">设定目标温度</label><span class="caret"></span><br/>
                                        <input type="range" value="10" id="Aim-temp-range">
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-1">
                                        <h2 class="show-font"><span id="P-show">0.0</span></h2>
                                        <label for="P-range">P参数</label><span class="caret"></span><br/>
                                        <input type="range" value="5" id="P-range" class="center-block">
                                    </div>
                                    <div class="col-md-3">
                                        <h2 class="show-font"><span id="I-show">0.0</span></h2>
                                        <label for="I-range">I参数</label><span class="caret"></span><br/>
                                        <input type="range" value="5" id="I-range" class="center-block">
                                    </div>
                                    <div class="col-md-4">
                                        <h2 class="show-font"><span id="D-show">0.0</span></h2>
                                        <label for="D-range">D参数</label><span class="caret"></span><br/>
                                        <input type="range" value="5" id="D-range" class="center-block">
                                    </div>
                                </div>
                                <br/><br/>
                                <div class="row">
                                    <div class="col-md-2 text-center col-md-offset-2">
                                        <label for="Read-PID-btn">读取PID设定</label><span class="caret"></span><br/>
                                        <button type="button" id="Read-PID-btn" class="btn btn-info" autocomplete="off">Read PID</button>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <label for="Set-AimTemp-btn">设定目标温度</label><span class="caret"></span><br/>
                                        <button type="button" id="Set-AimTemp-btn" class="btn btn-info" autocomplete="off">Set Aim Temp</button>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <label for="Set-PID-btn">写入PID设定</label><span class="caret"></span><br/>
                                        <button type="button" id="Set-PID-btn" class="btn btn-info" autocomplete="off">Set PID</button>
                                    </div>
                                </div>
                                <br/>
                                <!--<div class="row">
                  <div class="col-md-4">
                    <label for="P-range">P参数</label><span class="caret"></span><br/>
                      <input type="range" value="5" id="P-range" class="center-block">
                  </div>
                  <div class="col-md-4">
                    <label for="I-range">I参数</label><span class="caret"></span><br/>
                    <input type="range" value="5" id="I-range" class="center-block">
                  </div>
                  <div class="col-md-4">
                    <label for="D-range">D参数</label><span class="caret"></span><br/>
                    <input type="range" value="5" id="D-range" class="center-block">
                  </div>
                </div>-->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" href="#collapseTwo"><span class="caret"></span>&nbsp;&nbsp;实时温度曲线</a></h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8">
                                        <canvas id="alive-temp-chart" width="400" height="400"></canvas>
                                    </div>
                                    <div class="col-md-3 col-md-offse-1">
                                        <h2>当前实时温度&nbsp;&nbsp;<span class="caret"></span></h2>
                                        <br/><br/>
                                        <h1 class="show-font"><span id="alive-temp-show"></span>℃</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" href="#collapseThree"><span class="caret"></span>&nbsp;&nbsp;其他控制功能</a></h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="container">
                                <h4>拖动滑动条与按钮来进行设置<br/></h4>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-1">
                                        <div class="container">
                                            <div class="row col-md-offset-1">
                                                <br/><br/>
                                                <label for="DB-set-btn">数据库开关设定</label><span class="caret"></span><br/>
                                                <button type="button" id="DB-set-btn" class="btn btn-default" data-complete-text="Database：开" autocomplete="off">Database：关</button>
                                            </div>
                                            <br/><br/>
                                            <div class="row">
                                                <label for="Mode-set-btn" style="padding-left:0;padding-right:0;">加热模式选择</label><span class="caret"></span><br/>
                                                <div class="btn-group" id="Mode-set-btn" data-toggle="buttons">
                                                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option-close" autocomplete="off" checked>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                                                    <label class="btn btn-success active">
                        <input type="radio" name="options" id="option-PWM" autocomplete="off"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PWM控温&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                                                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option-heat" autocomplete="off"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;加热&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-md-offset-2">
                                        <div class="container">
                                            <div class="row">
                                                <h2 class="show-font"><span id="read-cyc-show">0.0</span><span style="font-size:0.4em">ms</span></h2>
                                            </div>
                                            <div class="row">
                                                <label for="read-cyc-range">温度读取周期设置</label><span class="caret"></span><br/>
                                                <input type="range" value="5" id="read-cyc-range" class="center-block">
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="row">
                                                <h2 class="show-font"><span id="PWM-cyc-show">0.0</span><span style="font-size:0.4em">ms</span></h2>
                                            </div>
                                            <div class="row">
                                                <label for="PWM-cyc-range">PWM周期设置</label><span class="caret"></span><br/>
                                                <input type="range" value="5" id="PWM-cyc-range" class="center-block">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row"><br/></div>
                                    <div class="row">
                                        <div class="col-md-2 col-md-offset-3">
                                            <label for="Set-PIDcyc-btn">设定PWM周期</label><span class="caret"></span><br/>
                                            <button type="button" id="Set-PIDcyc-btn" class="btn btn-primary" autocomplete="off">Set PID cyc</button>
                                        </div>
                                        <div class="col-md-2 col-md-offset-1">
                                            <label for="Set-Readcyc-btn">设定读取周期</label><span class="caret"></span><br/>
                                            <button type="button" id="Set-Readcyc-btn" class="btn btn-primary" autocomplete="off">Set Read cyc</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal part-->
    <div class="modal fade" id="setupModal" tabindex="-1" role="dialog" aria-labelledby="connection">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="body-cursor">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">请输入连接参数</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="WS-Host-name">Host name or IP address</label>
                            <input type="text" class="form-control" id="WS-Host-name" placeholder="(默认服务器域名)     big7lion.win   (可不填)">
                        </div>
                        <div class="form-group">
                            <label for="WS-Host-port">Websockets Server Port</label>
                            <input type="text" class="form-control" id="WS-Host-port" placeholder="(默认端口)      19910  (可不填)">
                        </div>
                        <div class="form-group">
                            <label for="WS-UserId">User ID</label>
                            <input type="text" class="form-control" id="WS-UserId" placeholder="(必填) 输入您的设备ID[与您在桌面端所填一致] 或 从下方客户端列表选取">
                        </div>
                        <button class="btn btn-default" id="ListOutAliveCilent_btn">在线客户端列表</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-primary" id="WS-Connect">&nbsp;&nbsp;连接&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
    <!--!Modal part 1 !-->
    <!--Modal part 2-->
    <div class="modal fade" id="ListModal" tabindex="-1" role="dialog" aria-labelledby="connection">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="body-cursor">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel4">在线客户端列表</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>user ID</th>
                                <th>platform</th>
                                <th>login time</th>
                            </tr>
                        </thead>
                        <tbody id="List-tbody">
                            <!--<tr>
                <th scope="row">1</th>
                <td>QQ</td>
                <td>Web</td>
                <td>17:56</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>nima</td>
                <td>QT</td>
                <td>aaaaa</td>
              </tr>-->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="List-cancel">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-primary" id="List-fresh">&nbsp;&nbsp;刷新&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
    <!--!Modal part 2 !-->



    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
    <script src="http://cdn.bootcss.com/countup.js/1.8.5/countUp.min.js"></script>
    <script src="http://cdn.bootcss.com/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="js/jquery.my-message.1.1.js"></script>
    <script src="js/setting_module.js"></script>
    <script src="js/connect_handler.js"></script>
    <!--样式动画-->
    <script type="text/javascript">
        $("#start_btn").click(function() {
            setTimeout(function() {
                $('#setupModal').modal({
                    keyboard: true
                });
            }, 300);
        });

        window.onunload = onunload_handler;

        function onunload_handler() {
            if (typeof(ws) === 'object') {
                ws.close();
            }
        }

        var normal_title;
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState == 'hidden') {
                normal_title = document.title;
                document.title = '控制台正在工作……';
            } else {
                document.title = normal_title;
            }
        });

        /*样式改变*/
        $("#ListOutAliveCilent_btn").on('click', function(e) {
            e.preventDefault();
            $('#setupModal').modal('hide');
            setTimeout(function() {
                $('#ListModal').modal({
                    keyboard: true
                });
            }, 300);
        });
    </script>
</body>

</html>
